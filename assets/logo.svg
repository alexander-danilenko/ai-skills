<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100" aria-hidden="true">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Badge base (wider) -->
  <rect x="10" y="15" width="180" height="70" rx="14" fill="url(#bg)" filter="url(#soft)"/>
  <!-- Code brackets </> -->
  <g fill="none" stroke="url(#accent)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M55 35 L42 50 L55 65"/>
    <path d="M145 35 L158 50 L145 65"/>
    <path d="M88 42 L112 50 L88 58"/>
  </g>
  <!-- Skill nodes (collection) -->
  <circle cx="35" cy="32" r="3.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="165" cy="32" r="3.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="100" cy="68" r="3.5" fill="rgba(255,255,255,0.6)"/>
</svg>
